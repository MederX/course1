<!DOCTYPE html>
<html lang="en">
<head>
    <title>Media Queries for Typography</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
        }
        h1 {
            font-size: 2.5em;
        }
        p {
            font-size: 1em;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 0.9em;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            p {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <h1>Responsive Typography</h1>
    <p>This text will adjust its size based on the screen width.</p>
    <p><a href="../../index.html"><button class="back-button">Back to Home</button></a></p>

</body>
</html>
