<!DOCTYPE html>
<html lang="en">
<head>

    <title>CSS Transformations</title>
    <style>
        .transform-box {
            width: 100px;
            height: 100px;
            background-color: #000000;
            transition: transform 0.3s;
            margin: 20px;
        }
        .transform-box:hover {
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <h2>Rotate by 45 degrees</h2>
    <div class="transform-box"></div>
    <p><a href="../../index.html"><button class="back-button">Back to Home</button></a></p>
</body>
</html>
