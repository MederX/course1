<!DOCTYPE html>
<html lang="en">
<head>
    <title>Card Component</title>
    <style>
        .card {
            background-color: rgb(228, 225, 15);
            border-radius: 30px;
            box-shadow: 0 9px 11px rgba(255, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
            text-align: center;
            transition: transform 0.6s;
        }
        .card:hover {
            transform: translateY(+10px);
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Card</h2>
        <p>This is a card component with shadow, padding, rounded corners, and a hover effect.</p>
    </div>
    <p><a href="../../index.html"><button>Back to Home</button></a></p>
</body>
</html>
