<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple CSS Animation</title>
    <style>
        .animated-box {
            width: 100px;
            height: 100px;
            background-color: #0011ff;
            position: relative;
            animation: move 1s infinite alternate-reverse;
        }

        @keyframes move {
            from {
                left: 0;
            }
            to {
                left: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="animated-box"></div>
    <p><a href="../../index.html"><button class="back-button">Back to Home</button></a></p>
</body>
</html>
