<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Overlay</title>
    <style>
        .image-container {
            position: relative;
            width: 300px;
            margin: 20px;
        }

        .image-container img {
            width: 100%;
            border-radius: 10px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            opacity: 0;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        .image-container:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="mountain-nature-hd-wallpapers-top-beautiful-desktop-nature-images-background-wallpaper-preview.jpg" alt="Switherland">
        <div class="overlay">Switherland</div>
    </div>
    <p><a href="../../index.html"><button class="back-button">Back to Home</button></a></p>
</body>
</html>
