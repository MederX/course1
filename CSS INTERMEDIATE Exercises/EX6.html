<!DOCTYPE html>
<html lang="en">
<head>
    <title>nth-child Selector</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 100px auto;
        }

        th, td {
            padding: 10px;
            border: 2px solid rgb(2, 2, 254);
        }

        tr:nth-child(even) {
            background-color: #6a72c5;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Spide man</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>19</td>
        </tr>
        <tr>
            <td>Miles</td>
            <td>16</td>
        </tr>
        <tr>
            <td>Miguel</td>
            <td>40</td>
        </tr>
        <tr>
            <td>Gwen</td>
            <td>19</td>
        </tr>
    </table>
    <p><a href="../../index.html"><button>Back to Home</button></a></p>
</body>
</html>
