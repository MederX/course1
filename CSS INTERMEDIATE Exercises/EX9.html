<!DOCTYPE html>
<html lang="en">
<head>
    <title>Button Animation</title>
    <style>
        button {
            background-color: #ff0000;
            color: white;
            padding: 15px 32px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.5s, background-color 0.5s;
        }
        button:hover {
            background-color: #73ff00;
            transform: scale(1.3);
        }
        .back-button {
            background-color: #008CBA;
            color: white;
            padding: 12px 28px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.4s, box-shadow 0.4s;
        }
        .back-button:hover {
            background-color: #005f8a;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <br>
    <br>
    <h2>Button animation</h2>
    <center><button>Send Nuclear bombs to Russia</button></center>
    <p><a href="../../index.html"><button class="back-button">Back to Home</button></a></p>
</body>

</html>
