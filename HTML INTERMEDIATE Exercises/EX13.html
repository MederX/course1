<!DOCTYPE html>
<html lang="en">
<head>
    <title>Accessible Form</title>
</head>
<body>
    <form aria-labelledby="contact-form">
        <fieldset>
            <legend id="contact-form">Contact Us</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" aria-required="true"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" aria-required="true"><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" aria-required="true" rows="4" cols="50"></textarea><br><br>
            <button type="submit">Enter</button>
        </fieldset>
    </form>
    <p><a href="../../index.html"><button>Back to Home</button></a></p>


</body>
</html>
