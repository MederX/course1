<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Style Multiple Selectors</title>
    <style>
        h1, h2 {
            color: rgb(115, 3, 87);
            font-size: 50px;
            text-align: center;
            background-color: rgb(3, 3, 3);
            border: 2px solid rgb(115, 3, 87);

        }
    </style>
</head>
<body>
    <h1>This is an h1 element</h1>
    <h2>This is an h2 element</h2>
    <p><a href="../index.html"><button>Back to Home</button></a></p>
</body>
</html>
