<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Link Color on Hover</title>
    <style>

        a:hover {
            color: yellowgreen;

        }
        .link:hover{
            color: yellow;
            
        }
        
    </style>
</head>
<body>
    <a href="https://ru.wikipedia.org/wiki/CSS">CSS</a>
    <a href="https://ru.wikipedia.org/wiki/HTML" class="link">HTML</a>
    <p><a href="../index.html"><button>Back to Home</button></a></p>
</body>
</html>
